version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/sql/query.sql"
    schema:  "internal/sql/schema.sql"
    gen:
      go:
        package: "queries"
        out: "internal/sql/queries"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_db_tags: true
        emit_interface: true
        json_tags_id_uppercase: true
